<div class="fl">
  <div class="grid-container">
    <div
      class="grid-item"
      *ngFor="let item of gridItems; let i = index"
      [ngClass]="{ desable: item.disabled }"
      (contextmenu)="onRightClick($event, item)"
      (mouseenter)="hoveredItem = item"
      (mouseleave)="hoveredItem = null"
    >
      {{ item.SADDLENAME }}
      <div class="overlay" *ngIf="hoveredItem === item">
        <div class="tab">
          <div class="h">coilid {{ item.COILID }}</div>
          <div class="h">saddel name {{ item.SADDLENAME }}</div>
          <div class="h">Sadel information</div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="popup"
    *ngIf="popupVisible"
    [style.top.px]="popupY"
    [style.left.px]="popupX"
  >
    <div class="popup-header">
      <span class="label">Sadel:</span>
      <span class="value">{{ selectedSaddle?.SADDLENAME }}</span>
    </div>

    <ul class="popup-options">
      <li
        *ngFor="let item of selectedSaddle?.COILID ? items : emptyItems"
        (click)="selectItem(item)"
      >
        <i [class]="getIcon(item)"></i>

        {{ item }}
      </li>
    </ul>
  </div>

  <div class="modal-overlay" *ngIf="showAddCoilModal">
    <div class="small-modal">
      <h3>Add Coil</h3>

      <label for="coilIdInput">Coil ID:</label>
      <input
        maxlength="12"
        id="coilIdInput"
        type="text"
        [(ngModel)]="newCoilId"
        placeholder="Enter Coil ID"
        title="Enter Coil ID"
      />

      <div class="modal-actions">
        <button (click)="saveCoil()">Save</button>
        <button (click)="closeAddCoilModal()">Cancel</button>
      </div>
    </div>
  </div>

  <div class="q">
    <label style="color: gold">
      <input
        (change)="onChangeHigh($event)"
        type="radio"
        name="high"
        [(ngModel)]="selectedhigh"
        value="1st"
      />
      1st high
    </label>
    <br />
    <label style="color: gold">
      <input
        (change)="onChangeHigh($event)"
        type="radio"
        name="high"
        [(ngModel)]="selectedhigh"
        value="2nd"
      />
      2nd high
    </label>

    <p *ngIf="pickupFlag" class="pickup-text">
      pickup {{ selectedSaddle?.SADDLENAME }}
    </p>
  </div>
</div>
